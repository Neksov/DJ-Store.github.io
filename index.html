<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="img/favicon.ico" type="image/x-icon" />
  <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="css/jquery.fancybox.min.css" />
  <link rel="stylesheet" href="css/swiper.min.css" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/animate.min.css" media="all" />
  <title>DJ-Store pro</title>
</head>

<body>
  <section class="header">
    <div class="container">
      <div class="menu">
        <span class="menu__logo">
          <a href="index.html" class="logo wow fadeInLeft" data-wow-delay="0.4s">
            <img src="img/logo.png" alt="logo">
          </a>
        </span>

        <nav class="nav">
          <div class="menu__burger">
            <span></span>
          </div>
          <ul class="menu__list">
            <li><img src="img/home.png" alt="home" class="imgburger"><a href="#hero" class="nav__item"> Главная</a>
            </li>
            <li><img src="img/project.png" alt="project" class="imgburger"><a href="#video" class="nav__item">
                Проекты</a></li>
            <li><img src="img/service.png" alt="service" class="imgburger2"><a href="#price" class="nav__item">
                Услуги</a>
            </li>
            <li><img src="img/company.png" alt="company" class="imgburger"><a href="#footer" class="nav__item"> О
                компании</a></li>
            <li><img src="img/decision.png" alt="decision" class="imgburger"><a href="#footer" class="nav__item">
                Готовые
                решения</a></li>
            <li><img src="img/contact.png" alt="contact" class="imgburger"><a href="#footer" class="nav__item">
                Контакты</a>
            </li>
          </ul>
          <button class="btn menu__btn wow bounce" data-toggle="modal">
            Заполнить бриф
          </button>
          <div class="menu__mail menu__mail-burgermail">
            <p class=" mail__title">Напиши нам</p>
            <div class="mail__group">
              <img src="img/mail_icon.png" alt="mail">
              <a href="mailto:info@sld-store.ru">info@sld-store.ru</a>
            </div>
          </div>
        </nav>
        <!-- /.menu nav__menu -->
        <div class="mail menu__mail">
          <img src="img/mail_icon.png" alt="mail">
          <a href="mailto:info@sld-store.ru">info@sld-store.ru</a>
        </div>
        <div class="contacts menu__contacts">
          <span class="contacts__group"> <img src="img/phone.png" alt="phone"></span>
          <span class="contacts__group"> <a href="" class="contacts__call">Обратный звонок</a>
            <a href="tel:+78126156279" class="phone contacts__phone">
              8 812 615-62-79</a></span>
        </div>
        <!-- /.contacts menu__contacts -->
      </div>
    </div>
  </section>
  <main>
    <section class="conference">
      <!-- Swiper -->
      <div class="swiper-container">
        <div class="swiper-wrapper">
          <div class="swiper-slide slide swiper-slideFirst">
            <div class="container">
              <div class="slide__equipment">
                Оснащение конференц-залов
              </div>
              <div class="slide__title">
                Видео конференции
              </div>
            </div>
          </div>
          <div class="swiper-slide slide swiper-slideSecond">Slide 2</div>
          <div class="swiper-slide slide swiper-slideThird">Slide 3</div>
          <div class="swiper-slide slide swiper-slideFourth">Slide 4</div>
        </div>
        <!-- Add Arrows -->
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
      </div>
    </section>
    <!-- /.conference -->
  </main>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
  <script src="js/jquery.fancybox.min.js"></script>
  <script src="js/main.js"></script>
  <script src="js/swiper.min.js"></script>
  <script src="https://5e7c8b12452c471f8d34e456--reverent-yonath-cad9c2.netlify.com/js/jquery.validate.min.js"></script>
  <script src="https://5e7c8b12452c471f8d34e456--reverent-yonath-cad9c2.netlify.com/js/jquery.mask.min.js"></script>
  <script src="https://5e7c8b12452c471f8d34e456--reverent-yonath-cad9c2.netlify.com/js/wow.min.js"></script>
</body>

</html>
